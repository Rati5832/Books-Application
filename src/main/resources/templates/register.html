<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/static/register.css}">
    <title>Register</title>
</head>
<body>

<div class="container">

<h1>Register</h1>



    <form method="post" th:action="@{/register}" th:object="${registerRequest}">

        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" th:field="*{firstname}" required>
        <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>

        <label for="lastname" >Lastname:</label>
        <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required>
        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button type="submit">Register</button>

    </form>
</div>
</body>
</html>
